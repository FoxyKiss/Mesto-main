<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body>
  <div class="root">
    <div class="page">
      <header class="header"></header>
      <div class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src="<%=require('./images/Avatar.jpg')%>" alt="Аватар">
            <div class="profile__avatar-overlay">
              <button  class="profile__avatar-edit" type="button"></button>
            </div>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Поляков Арсений</h1>
            <p class="profile__subtitle">Вдохновлённый руинами</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
          </ul>
        </section>
      </div>
      <footer class="footer">
        <h2 class="footer__title">© 2020 Mesto Russia</h2>
      </footer>
    </div>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="profileForm" class="popup__form" novalidate>
          <label class="popup__input-label">
            <input id="profileName" name="name" class="popup__input" type="text" placeholder="Введите своё Имя" required
              minlength="2" maxlength="40">
            <span class="popup__input-error profileName-error"></span>
          </label>
          <label class="popup__input-label">
            <input id="profileAbout" name="about" class="popup__input" type="text" placeholder="Коротко о себе" required
              minlength="2" maxlength="200">
            <span class="popup__input-error profileAbout-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button id="profileCloseButton" class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup_create-cards">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form id="cardForm" class="popup__form" novalidate>
          <label class="popup__input-label">
            <input name="name" id="cardName" class="popup__input" type="text" placeholder="Название" required
              minlength="2" maxlength="30">
            <span class="popup__input-error cardName-error"></span>
          </label>
          <label class="popup__input-label">
            <input name="link" id="cardLink" class="popup__input" type="url" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error cardLink-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button id="cardPopCloseButton" class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup_images">
      <div class="popup__image-container">
        <img class="popup__image" src="." alt=".">
        <p class="popup__image-name"></p>
        <button id="imagePopCloseButton" class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup_delete_card">
      <div class="popup__container">
        <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
        <form id="deletePopForm" class="popup__form">
          <button id="deleteSubmitButton" class="popup__save-button" type="submit">Да</button>
        </form>
        <button id="popupDeleteCloseButton" class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup_change-avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить Аватар</h2>
        <form id="avatarForm" class="popup__form" novalidate>
          <label class="popup__input-label">
            <input id="avatarLink" name="avatar" class="popup__input" type="url" placeholder="Введите ссылку" required>
            <span class="popup__input-error avatarLink-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button id="popupAvatarCloseButton" class="popup__close-button" type="button"></button>
      </div>
    </div>
    <template id="cardTemplate">
      <li class="cards__list_element">
        <button type="button" class="cards__delete-button hide_delete-button"></button>
        <img class="cards__image" alt=".">
        <div class="cards__info">
          <h2 class="cards__name"></h2>
          <div class="cards__like-container">
            <button type="button" class="cards__like-button"></button>
            <p class="cards__like-number"></p>
          </div>
        </div>
      </li>
    </template>
  </div>
</body>

</html>
