<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><link rel="shortcut icon" href="//praktikum.s3.yandex.net/praktikum/v0.205.0-1644853336/static/favicon-32x32.png" type="image/x-icon"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="root"><div class="page"><header class="header"></header><div class="content"><div class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="432669a19365e474c22f.jpg" alt="Аватар"><div class="profile__avatar-overlay"><button class="profile__avatar-edit" type="button"></button></div></div><div class="profile__info"><h1 class="profile__title">Поляков Арсений</h1><p class="profile__subtitle">Вдохновлённый руинами</p><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button"></button></div><div class="cards"><ul class="cards__list"></ul></div></div><footer class="footer"><h2 class="footer__title">© 2020 Mesto Russia</h2></footer></div><div class="popup popup_edit-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form id="profileForm" class="popup__form" novalidate><label class="popup__input-label"><input id="profileName" name="name" class="popup__input" placeholder="Введите своё Имя" required minlength="2" maxlength="40"> <span class="popup__input-error profileName-error"></span></label> <label class="popup__input-label"><input id="profileAbout" name="about" class="popup__input" placeholder="Коротко о себе" required minlength="2" maxlength="200"> <span class="popup__input-error profileAbout-error"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form><button id="profileCloseButton" class="popup__close-button" type="button"></button></div></div><div class="popup popup_create-cards"><div class="popup__container"><h2 class="popup__title">Новое
